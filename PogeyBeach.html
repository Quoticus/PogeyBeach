<!DOCTYPE html>
<html>
	<head>
		<title>Pogey Beach</title>
		<link href="css/custom.css" rel="stylesheet">
		<script src="js/pogeybeach.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<head>
	<body>

		<div id="radios">
			<form id="questions">
				<input type="radio" name="q1" value="q1"> No<br>
				<input type="radio" name="q2" value="q2"> No<br>
				<input type="radio" name="q3" value="q3"> No<br>
				<input type="radio" name="q4" value="q4"> Yes<br>
				<input type="radio" name="q5" value="q5"> No
			</form>
		</div>
		<div id="buttons">
			<button type="button" id="doWork">Work Work</button>
			<button type="button" id="autoWork">Auto Work</button>
		</div>
		<div id="progress">
			<span>Pogey Money: </span><span id="myProgress">0</span>
			<br/>
			<span>Pogey Multiplier: </span><span id="multiplier">0</span>
			<br/>
			<span>Auto Fill Multiplier: </span><span id="autoFill">0</span>
			<div id="progressBar">
				<div id="bar"></div>
				<div id="progressText">0%</div>
			</div>
		</div>
	</body>
</html>
